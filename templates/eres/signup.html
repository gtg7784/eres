{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERES</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login.css' %}">
</head>
<body width="100%" height="100%">
    <form class="loginForm" method="POST" action="{% url 'signup'}">
      {% csrf_token %}
        <a href="/eres/index/"><h1 style="margin-bottom: 10px;">ERES</h1></a>
        <div class="nameForm">
           <input type="text" class="name" placeholder="별명" name="first_name" >
        </div>
      <div class="idForm">
        <input type="text" class="id" placeholder="ID" name="username">
      </div>
      <div class="passForm">
        <input type="password" class="pw" placeholder="비밀번호" name="password1">
      </div>
      <div class="passForm" style="margin-bottom: 25px;">
        <input type="password" class="pw" placeholder="비밀번호 확인" name="password2">
      </div>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <button type="submit">
        SIGN UP
      </button>
    
    </form>
  </body>
</html>
