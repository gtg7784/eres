{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERES</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/login.css' %}">
</head>
<body width="100%" height="100%">
    <form class="loginForm" method="POST" action="{% url 'signin'}">
      {% csrf_token %}
        <a href="/eres/index/"><h1 style="margin-bottom: 10px;">ERES</h1></a>
      <div class="idForm">
        <input type="text" name="username" class="id" placeholder="ID">
      </div>
      <div class="passForm">
        <input type="password" name="password" class="pw" placeholder="PW">
      </div>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <button type="submit">
        LOG IN
      </button>
    
      <div class="bottomText">
        Don't you have ID? <a href="/eres/signup">sign up</a>
      </div>
    </form>
  </body>
</html>
